apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.github.triplet.play'
apply plugin: "com.github.ben-manes.versions"

def keystoreProperties = new Properties()
try {
    keystoreProperties.load(new FileInputStream(file("../../signing/keystore.properties")))
} catch (Exception ignore) {
}

android {
    compileSdkVersion buildVersions.targetSdk

    // TODO remove after work manager alpha 09
    packagingOptions {
        exclude 'META-INF/proguard/androidx-annotations.pro'
    }

    defaultConfig {
        applicationId "com.satis.app"
        minSdkVersion buildVersions.minSdk
        targetSdkVersion buildVersions.targetSdk
        versionCode 51
        versionName "51.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile file(keystoreProperties['storeFile'] ?: "dummy")
            storePassword keystoreProperties['storePassword']
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
}

play {
    defaultToAppBundles = true
    serviceAccountCredentials = file("../../signing/service-account.json")
    track = 'internal'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // Firebase
    implementation deps.firebase.core
    implementation deps.firebase.firestore

    // RxJava
    implementation deps.rxAndroid
    implementation deps.rxJava2

    // Kotlin
    implementation deps.kotlin.stdlib

    // Android Ktx
    implementation deps.androidKtx

    // Tiny Dancer
    implementation deps.tinydancer

    // Conductor
    implementation deps.conductor

    // Koin
    implementation deps.koin.android
    implementation deps.koin.androidViewmodel

    // Architecture Components
    implementation deps.lifecycle.runtime
    implementation deps.lifecycle.extensions
    kapt deps.lifecycle.compiler
    implementation deps.room.runtime
    kapt deps.room.compiler
    implementation deps.room.rxjava2
    implementation (deps.workManager.runtime) {
        // TODO remove after work manager alpha 09
        exclude group: 'com.google.guava', module: 'listenablefuture'
    }

    // Support libraries
    implementation deps.support.appCompat
    implementation deps.support.v4
    implementation deps.support.design
    implementation deps.support.constraintLayout
    implementation deps.support.recyclerview
    implementation deps.support.cardview

    // Unit Testing
    testImplementation deps.junit

    // Android Testing
    androidTestImplementation deps.atsl.runner
    androidTestImplementation deps.atsl.rules
    androidTestImplementation deps.room.testing
    androidTestImplementation deps.archCore.testing
    androidTestImplementation deps.espresso.core
    androidTestImplementation deps.espresso.contrib
    androidTestImplementation deps.espresso.intents
}
